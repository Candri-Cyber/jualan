<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Jualan Barang</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }

        /* Product List */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: calc(33.33% - 10px);
            cursor: pointer;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            max-height: 150px;
        }

        .product h2, .product p {
            margin: 10px 0;
            font-size: 14px;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay.active {
            display: flex;
        }

        .overlay-content {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            position: relative;
            text-align: center;
        }

        .overlay-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            color: red;
            cursor: pointer;
        }

        /* Button Pesan */
        .order-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .order-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

            <img id="overlay-image" src="" alt="Detail Produk">
            <p id="overlay-description"></p>
            <p id="overlay-price"></p>
            <a id="order-btn" class="order-btn" href="#" target="_blank">Pesan</a>
        </div>
    </div>

    <script>
        // Filter Produk
        function filterProducts() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                product.style.display = productName.includes(searchInput) ? 'block' : 'none';
            });
        }

        // Show Overlay
        function showOverlay(productElement) {
            const productName = productElement.getAttribute('data-name');
            const productPrice = productElement.getAttribute('data-price');
            const productDescription = productElement.getAttribute('data-description');
            const productImage = productElement.getAttribute('data-image');

            document.getElementById('overlay-title').innerText = productName;
            document.getElementById('overlay-price').innerText = "Harga: " + productPrice;
            document.getElementById('overlay-description').innerText = productDescription;
            document.getElementById('overlay-image').src = productImage;

            // Buat format email
            const email = "candri.informatika.08@gmail.com";
            const subject = encodeURIComponent("Pesanan Produk - " + productName);
            const body = encodeURIComponent(
                `Halo kak Chan,\n\nAku ingin membeli:\n` +
                `Nama Barang: ${productName}\n` +
                `Harga: ${productPrice}\n` +
                `Alamat: [Silakan berikan alamat melalui via WhatsaApp +6282276282415]\n\n` +
                `Terima kasih!`
            );

            const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;
            document.getElementById('order-btn').setAttribute('href', mailtoLink);

            const overlay = document.getElementById('overlay');
            overlay.classList.add('active');
        }

        // Hide Overlay
        function hideOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
        }

        // Add Event Listeners to Products
        document.querySelectorAll('.product').forEach(product => {
            product.addEventListener('click', () => showOverlay(product));
        });
    </script>
</body>
</html>
